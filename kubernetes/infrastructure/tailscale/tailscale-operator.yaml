apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-operator
  namespace: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-operator
  template:
    metadata:
      labels:
        app: ts-operator
    spec:
      serviceAccountName: ts-operator
      containers:
        - name: ts-operator
          image: tailscale/k8s-operator:latest
          env:
            - name: TS_KUBE_SECRET
              value: "tailscale-auth"
            - name: TS_USERSPACE
              value: "false"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ts-operator
  namespace: infrastructure
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ts-operator
rules:
  - apiGroups: [""]
    resources: ["services", "services/status"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ts-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ts-operator
subjects:
  - kind: ServiceAccount
    name: ts-operator
    namespace: infrastructure
